apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app

    spec:
      containers:
        - name: web
          image: gayathri/flask
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
              protocol: TCP